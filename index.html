<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miarka - Kalkulator Kąta</title>
<style>
    body {
        background: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calc-container {
        background: #f2f2f2;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        width: 340px;
    }

    .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333333;
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .label {
        flex: 1;
        background: #d0d0d0;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        margin-right: 10px;
        color: #222;
    }

    .input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ccc;
        text-align: center;
        font-size: 16px;
    }

    .result-box {
        background: #dff5d8;
        padding: 15px;
        margin-top: 20px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }

    .button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #4caf50;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
    }

    .button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<div class="calc-container">
    <div class="title">Ustawienie miarki</div>

    <div class="row">
        <div class="label">Żądany kąt (°)</div>
        <input id="theta" class="input" type="number" placeholder="np. 45">
    </div>

    <button class="button" onclick="obliczMiarke()">OBLICZ</button>

    <div id="result" class="result-box">
        Ustaw początek miarki: — mm
    </div>
</div>

<script>
function obliczMiarke() {
    const thetaDeg = parseFloat(document.getElementById("theta").value);
    if (isNaN(thetaDeg) || thetaDeg < 10 || thetaDeg > 120) {
        document.getElementById("result").innerHTML = "Kąt musi być między 10° a 120°";
        return;
    }

    const data = [
        {angle: 10, mm: 1196},
        {angle: 15, mm: 1195},
        {angle: 30, mm: 1180},
        {angle: 35, mm: 1174},
        {angle: 45, mm: 1158},
        {angle: 60, mm: 1126},
        {angle: 75, mm: 1088},
        {angle: 80, mm: 1074},
        {angle: 90, mm: 1043},
        {angle: 120, mm: 942}
    ];

    // znajdź dwa punkty do interpolacji/ekstrapolacji
    let lower = data[0], upper = data[data.length - 1];
    for (let i = 0; i < data.length - 1; i++) {
        if (thetaDeg >= data[i].angle && thetaDeg <= data[i+1].angle) {
            lower = data[i];
            upper = data[i+1];
            break;
        }
    }

    // interpolacja liniowa
    const mm = lower.mm + (upper.mm - lower.mm) * (thetaDeg - lower.angle) / (upper.angle - lower.angle);

    document.getElementById("result").innerHTML =
        `Ustaw początek miarki: ${mm.toFixed(0)} mm`;
}
</script>

</body>
</html>
